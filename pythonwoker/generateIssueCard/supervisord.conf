[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
loglevel=info

# --------------------------
# generateIssueCard.py
# --------------------------
[program:generate_issue]
command=python /app/generateIssueCard.py
autostart=true
autorestart=true
stdout_logfile=/app/logs/generate_issue.log
stderr_logfile=/app/logs/generate_issue.err

